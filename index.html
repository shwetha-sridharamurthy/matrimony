
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrimony Shuffle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .match-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .pair {
      font-size: 20px;
      margin: 20px 0;
    }
    input, select {
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="match-box">
    <h2>💞 Matrimony Shuffle 💞</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <select id="userGender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button onclick="findMatch()">💘 Find My Match</button>
    <div class="pair" id="matchResult">Enter your name and select gender above.</div>
  </div>

  <script>
    const men = ["Vicky Kaushal","Kartik Aaryan"];
    const women = ["Alia Bhatt","Kiara Advani"];

    function findMatch() {
      const name = document.getElementById("userName").value.trim();
      const gender = document.getElementById("userGender").value;
      const result = document.getElementById("matchResult");

      if (!name || !gender) {
        result.innerHTML = "⚠️ Please enter your name and select your gender.";
        return;
      }

      let partner;
      if (gender === "male") {
        partner = women[Math.floor(Math.random() * women.length)];
        result.innerHTML = `👨 ${name} is matched with 👩 ${partner}`;
      } else if (gender === "female") {
        partner = men[Math.floor(Math.random() * men.length)];
        result.innerHTML = `👩 ${name} is matched with 👨 ${partner}`;
      } else {
        result.innerHTML = "❌ Invalid gender selected.";
      }
    }
  </script>

</body>
</html>
